version: "2"
services:
  unit-test:
    build:
      context: ..
      dockerfile: ./test/Dockerfile
    image: dev/docker-engine
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${PWD}:/usr/src/app
      - /usr/src/app/node_modules
    command: ["/bin/sh", "-c", "node test/test.js"]
